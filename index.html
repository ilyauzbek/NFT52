<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h4 class="logo">Rolling</h4>
                <input type="text" class="search" placeholder="Search Rolling">

                <div class="menu">
                    <a href="">Explore</a>
                    <a href="">Activity</a>
                    <a href="">Feed</a>
                    <a href="">Birds</a>
                </div>

                    <img src="./Group 1 (3).png" class="icon1">

                    <button class="btn">Connect Wallet</button>

                    

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/800px-Hamburger_icon.svg.png" alt="" class="burger">
            </nav>
        </div>
    </header>

    <sectiopn class="hero">
        <div class="container">
            <div class="hero__wrapper">

                <img src="./img/Rectangle 2 (2).png" alt="" class="hero__img">

                <div class="information2">
                    <h1 class="circles">The circle's pristine cleanliness</h1>
                    <div class="hero__tung">
                        <img src="./img/Ellipse 3.png" alt="">
                        <p>Tung Tran</p>
                    </div>

                    <div class="hero__auction">
                        <div class="hero__current">
                            <p>Current Bid</p>
                            <h1>0.85 ETH</h1>
                            <p class="gray">$2,169.42</p>
                        </div>

                        <img src="./img/Line 1.png" alt="">
                        
                       
                        <div class="hero__auction2">

                            <div class="time1">
                                <p>Auction ends in</p>
                            </div>
                            
    
                            <div class="hero__time2">
    
                                <div class="hours">
                                    <h1>3</h1>
                                    <p class="gray">Hours</p>
                                </div>
                                <div class="mins">
                                    <h1>16</h1>
                                    <p class="gray">Minutes</p>
                                </div>
                                <div class="seconds">
                                    <h1>58</h1>
                                    <p class="gray">Seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button>Place a bid</button>
                    <a href="">View artwork</a>

                </div>



            </div>
        </div>
    </sectiopn>

   

    <script src="./script.js"></script>
</body>
</html>
